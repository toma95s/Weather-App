<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
   
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard </h1>
    </header>

    <div class="container">
        <div id = "city" class="row">
            <div class="col-md-4 searchCity">
                <label>Search for a city:</label>
                <form class="form-inline">
                    <input type="text" id="citySearch" class="form-control" placeholder="Search for your city"></input>
                    <button class="searchBtn" id="searchButton">Search</button>
                </form>
                <div class="card">
                    <ul class="list-group-flush" id="cityHistory"></ul>
                </div>
                </div>
                <div class="col-md-8">
                    <div class="row" id="currentWeather">
                        <div class="col-md-12">
                            <div class="cityDetails"></div>

                            <!-- decided to append everything dynamically here
                            <h2 class="currentCity" id="currentCity"></h2>
                            <h6 class="currentDate" id="currentDate"></h6>
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>
                            <p id="uvIndex"></p>>
                        -->
                        </div>
                    </div>
                    <div class="row">
                        <h2>5-Day Forecast:</h2>
                    </div>
                    <div class="row" id="5DayCast">

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/script.js"></script>    
</body>
